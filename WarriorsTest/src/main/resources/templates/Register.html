<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title></title></head>

<body class="bg-theme bg-theme2">
<!-- Start wrapper-->
<div id="wrapper">

    <div class="card card-authentication1 mx-auto my-4">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="card-title text-uppercase text-center py-3">Sign Up</div>
                <form th:method="POST"
                      th:action="@{/auth/register}"
                      th:object="${userRegisterDTO}">
                    <div class="form-group">
                        <label for="username" class="sr-only">Name</label>
                        <div class="position-relative has-icon-right">
                            <input required minlength="3" maxlength="20" th:field="*{username}" th:errorclass="'alert-danger'" type="text" id="username"
                                   class="form-control input-shadow" placeholder="Enter Your Name">
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                        <small class=" text-danger" th:errors="*{username}">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <div class="position-relative has-icon-right">
                            <input required th:field="*{email}" th:errorclass="'alert-danger'" type="text" id="email"
                                   class="form-control input-shadow" placeholder="Enter Your Email ID">
                            <div class="form-control-position">
                                <i class="icon-envelope-open"></i>
                            </div>
                        </div>
                        <small class=" text-danger" th:errors="*{email}">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">
                            <input required minlength="3" maxlength="20" th:field="*{password}" th:errorclass="'alert-danger'" type="password" id="password"
                                   class="form-control input-shadow" placeholder="Choose Password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                        <small class="text-danger" th:errors="*{password}">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">
                            <input required minlength="3" maxlength="20" th:field="*{confirmPassword}" th:errorclass="'alert-danger'" type="password"
                                   id="confirmPassword" class="form-control input-shadow" placeholder="Choose Password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                        <small class="text-danger" th:errors="*{confirmPassword}">Username error message</small>
                    </div>
                    <button type="submit" class="btn btn-light btn-block waves-effect waves-light">Sign Up</button>
                    <div class="form-row mt-4">
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Already have an account? <a th:href="@{/auth/login}"> Sign In here</a></p>
        </div>
    </div>
</div><!--wrapper-->
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
