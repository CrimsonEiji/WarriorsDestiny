<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title></title></head>
<body class="bg-theme bg-theme2">

<div id="wrapper">

    <div th:replace="~{fragments/sideBar}"></div>
    <div th:replace="~{fragments/topBar}"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <form th:method="get" th:if="${isPrevSeen}"
                          th:action="@{/admin/users/{page}(page = ${currentPage -1})}">
                        <button type="submit" class="btn btn-light btn-block">Prev</button>
                    </form>
                    <form th:method="get" th:if="${isNextSeen}"
                          th:action="@{/admin/users/{page}(page = ${currentPage +1})}">
                        <button type="submit" class="btn btn-light btn-block">Next</button>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${users}">
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRolesAsString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay toggle-menu"></div>
    </div>
</div>
<div th:replace="~{fragments/scripts}">
</div>
</body>
</html>
