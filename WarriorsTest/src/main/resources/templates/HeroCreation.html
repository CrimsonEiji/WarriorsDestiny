<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head th:replace="~{fragments/commons::head}">
    <title></title></head>

<style>
    select option {
        margin: 40px;
        background: rgba(0, 0, 0, 0);
        color: #000;
    }
</style>
<body class="bg-theme bg-theme2">

<div id="wrapper">
    <div class="card card-authentication1 mx-auto my-5">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="card-title text-uppercase text-center py-3">Create hero</div>
                <br>
                <form th:object="${heroCreationDTO}" th:action="@{/hero/creation}" th:method="post" >
                    <div class="form-group">
                        <label for="name" class="sr-only">Username</label>
                        <div class="position-relative   ">
                            <input th:field="*{name}" th:errorclass="'alert-danger'" required minlength="3" maxlength="20"  type="text"
                                   id="name" name="name"
                                   class="form-control input-shadow" placeholder="Enter hero name">
                        </div>
                        <small class="text-danger" th:errors="*{name}"></small>

                    </div>
                    <div class="form-group">
                        <label for="class" class="sr-only">Class class</label>
                        <div class="position-relative ">
                            <select th:field="*{heroClass}" id="class" class="form-control form-control-sm" required >
                                <option disabled selected value="">Select hero class</option>
                                <option th:each="class : ${T(com.example.WarriorsTest.enums.HeroClass).values()}"
                                        th:value="${class}" th:text="${class}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-light btn-block">Create</button>
                    <div class="form-row mt-4">
                    </div>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div><!--wrapper-->

<div th:replace="~{fragments/scripts}">
</div>

</body>
</html>
