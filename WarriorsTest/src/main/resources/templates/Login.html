<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title></title></head>

<body class="bg-theme bg-theme2">

<div id="wrapper">
    <div class="card card-authentication1 mx-auto my-5">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="card-title text-uppercase text-center py-3">Sign In</div>
                <div th:if="${loginError}" class="card-subtitle font-italic text-center error">Incorrect username or
                    password!
                </div>
                <br>
                <form method="post" action="/auth/login">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <div class="position-relative has-icon-right">
                            <input required minlength="3" maxlength="20" th:classappend="${loginError !=  null? 'alert-danger' : ''}" type="text"
                                   id="username" th:value="${username}" name="username"
                                   class="form-control input-shadow" placeholder="Enter Username">
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">
                            <input required minlength="3" maxlength="20" th:classappend="${loginError !=  null? 'alert-danger' : ''}" type="password"
                                   name="password" id="password" class="form-control input-shadow"
                                   placeholder="Enter Password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <div class="icheck-material-white">
                                <input type="checkbox" id="user-checkbox" name="remember-me"/>
                                <label for="user-checkbox">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Sign In</button>
                    <div class="form-row mt-4">
                    </div>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Do not have an account? <a th:href="@{/auth/register}"> Sign Up here</a></p>
        </div>
    </div>
</div><!--wrapper-->

<div th:replace="~{fragments/scripts}">
</div>

</body>
</html>
