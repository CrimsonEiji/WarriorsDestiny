<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
    <title></title></head>

<body class="bg-theme bg-theme2">
<div id="wrapper">

    <div th:replace="~{fragments/sideBar}"></div>

    <div th:replace="~{fragments/topBar}"></div>

    <div th:replace="~{fragments/scripts}"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <h5 th:if="${isError}" class="card-subtitle font-italic text-center error" th:text="${errorMessage}"></h5>

            <div class="row justify-content-md-center text-center">

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${shopItem.name}"></h5>
                            <img th:src="@{${'/images/' + shopItem.getType().name()+ '.png'}}"
                                 class="inventory-image-icon"
                                 alt="image">
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Actions</h5>

                            <form class="mt-3"
                                  th:action="@{/shop/buy/{id}/{price}/{item}(id = ${id},price = ${shopItem.getPrice()},item=${shopItem})}"
                                  th:method="post">
                                <button type="submit" class="btn btn-light btn-block" th:text="${'Buy: price ' +shopItem.getPrice()+ ' gold'}">Buy</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-md-center text-center">

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stats</h5>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <tbody>
                                    <tr>
                                        <th scope="row" colspan="2">Rarity:</th>
                                        <th colspan="2" th:text="${shopItem.getRarity()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Item Type:</th>
                                        <th colspan="2" th:text="${shopItem.getItemType()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Type:</th>
                                        <th colspan="2" th:text="${shopItem.getType()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Attack:</th>
                                        <th colspan="2" th:text="${shopItem.getStat()}"></th>
                                    </tr>

                                    <tr>
                                        <th scope="row" colspan="2">Durability:</th>
                                        <th colspan="2" th:text="${shopItem.getDurability()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Element:</th>
                                        <th colspan="2" th:text="${shopItem.getElement()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Weight:</th>
                                        <th colspan="2" th:text="${shopItem.getWeight()}"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="2">Material:</th>
                                        <th colspan="2" th:text="${shopItem.getMaterial()}"></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-md-center text-center">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Description:</h5>
                            <p th:text="${shopItem.getDescription()}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="overlay toggle-menu"></div>

</div>
</body>
</html>
